            { name: "PubMed", url: "https://pubmed.ncbi.nlm.nih.gov/", desc: "生物医学和AI应用论文。", category: "research", tag: "医学" },

            { name: "Andrew Ng", url: "https://x.com/AndrewYNg", desc: "吴恩达的教育和AI洞见。", category: "official", tag: "大牛" },

            { name: "Yann LeCun", url: "https://x.com/ylecun", desc: "Meta AI 首席科学家。", category: "official", tag: "大牛" }

        // =========================================
        // 2. 逻辑处理 (Logic)
        // =========================================
        
        // 智能渐变色生成器 (Smart Gradient Generator)
        // 根据名称生成固定的、类macOS风格的渐变色，无需图片资源
        function generateGradient(name) {
            const colors = [
                ['#FF9A9E', '#FECFEF'], // 暖粉
                ['#A18CD1', '#FBC2EB'], // 紫罗兰
                ['#84FAB0', '#8FD3F4'], // 青柠
                ['#FFECD2', '#FCB69F'], // 蜜桃
                ['#F6D365', '#FDA085'], // 阳光
                ['#A1C4FD', '#C2E9FB'], // 天空
                ['#667EEA', '#764BA2'], // 深邃紫
                ['#4FACFE', '#00F2FE'], // 电光蓝
                ['#43E97B', '#38F9D7']  // 极光绿
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            const index = Math.abs(hash) % colors.length;
            return `linear-gradient(135deg, ${colors[index][0]}, ${colors[index][1]})`;
        }

        // DOM 元素
        const grid = document.getElementById('toolsGrid');
        const searchInput = document.getElementById('searchInput');
        const catButtons = document.querySelectorAll('.cat-btn');
        let currentCat = 'all';

        // 渲染函数
        function renderTools(data) {
            grid.innerHTML = '';
            
            if (data.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fa-regular fa-compass" style="font-size: 48px; margin-bottom: 16px; opacity:0.3;"></i>
                        <p>未找到相关资讯源</p>
                    </div>
                `;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.onclick = () => window.open(item.url, '_blank');
                
                // 生成首字母和背景
                const bgStyle = generateGradient(item.name);
                // 特殊处理：如果有 @ 符号（Twitter账号），取 @ 后面的字母，否则取前两个字母
                let initial = item.name.startsWith('@') ? item.name.substring(1, 3) : item.name.substring(0, 2);
                initial = initial.toUpperCase();

                card.innerHTML = `
                    <div class="card-header">
                        <div class="tool-icon" style="background: ${bgStyle}">${initial}</div>
                        <i class="fa-solid fa-arrow-up-right-from-square visit-icon"></i>
                    </div>
                    <div class="tool-content">
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                    </div>
                    <div class="card-footer">
                        <span class="tag">${item.tag}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 筛选与搜索逻辑
        function filterAndSearch() {
            const query = searchInput.value.toLowerCase();
            
            const filtered = toolsDatabase.filter(item => {
                const catMatch = currentCat === 'all' || item.category === currentCat;
                const searchMatch = item.name.toLowerCase().includes(query) || 
                                    item.desc.toLowerCase().includes(query) ||
                                    item.tag.toLowerCase().includes(query);
                return catMatch && searchMatch;
            });

            renderTools(filtered);
        }

        // 事件监听
        searchInput.addEventListener('input', filterAndSearch);

        catButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                catButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCat = btn.dataset.cat;
                filterAndSearch();
            });
        });

        // 初始化
        renderTools(toolsDatabase);

    </script>
